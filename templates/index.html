<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        form {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-button {
            position: relative;
        }

        .loading-button .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .loading-button.loading .loader {
            display: block;
        }

        .loading-button.loading button[type="submit"] {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <form action="{% url 'read_img' %}" method="POST" enctype="multipart/form-data" class="loading-button">
        {% csrf_token %}
        <input type="file" name="image" accept="image/*">
        <div class="loader"></div>
        <button type="submit">Upload</button>
    </form>

    <script>
        document.querySelector('.loading-button').addEventListener('submit', function() {
            this.classList.add('loading');
        });
    </script>
</body>
</html>
